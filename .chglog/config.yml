style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/omicsnut/v2_lancet
options:
  commits:
     filters:
       Type:
         - feat
         - fix
         - perf
         - chore
         - refactor
  commit_groups:
     title_maps:
       feat: New Features
       fix: Bug Fixes
       perf: Performance Improvements
       chore: Project Maintenance
       refactor: Code Refactoring
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
